# fly.toml app configuration file generated for lyz05-danmaku on 2024-01-11T19:54:43+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "lyz05-danmaku"
primary_region = "sea"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[mounts]
  source="danmaku"
  destination="/app/db"